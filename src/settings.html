<html>
<head>
	<title>Art-Battle bot settings</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- Date picker -->
	<link id="bsdp-css" href="/static/datepicker3.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>Art-Battle Bot 'Minihorse' v0.33</h1>
	</div>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Blog</label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="blog_id" id="blog_id_1" value="40151">Test blog</input>
				</label>
				<label class="radio-inline">
					<input type="radio" name="blog_id" id="blog_id_2" value="15543">Art-Battle blog</input>
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" onclick="save()">Save</button>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="artbattle/edit">Art-Battle Editor</a>
			</div>
		</div>
	</div>
</div>

<!-- Placed at the end of document so that the page loads faster -->

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('input:radio[name=blog_id][value={{blog_id}}]').prop('checked', true);
	});
	// Assuming all buttons have loading state
	$('.btn:not(.dropdown-toggle)').on('click', function(){
		$(this).button('loading');
	});
	function save() {
		$.post('', {
			'blog_id': $('input:radio[name=blog_id]:checked').val()
		}).always(function () {
			location.reload()
		});
	}
</script>
</body>
</html>
