<html>
<head>
	<title>Art-Battle bot settings</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>Log in to tabun.everypony.ru</h1>
	</div>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Login</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="login" value="{{user or ''}}"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" id="password"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" onclick="login()">Login</button>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="artbattle/edit">Art-Battle Editor</a>, <a href="/inbox">Email Inbox</a>
			</div>
		</div>
	</div>
</div>

<!-- Placed at the end of document so that the page loads faster -->

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {});
	// Assuming all buttons have loading state except dropdown list
	$('.btn:not(.dropdown-toggle)').on('click', function(){
		$(this).button('loading');
	});
	function login() {
		$.ajax({
			url: '/login',
			type: 'POST',
			data: {
				login: $('#login').val(),
				password: $('#password').val()
			},
			success: function(result) {
				location.href = '/artbattle/edit';
			},
			error: function(result) {
				if (result.responseText) {
					alert(result.responseText);
				}
			},
			complete: function() {
				$('.btn').button('reset');
			}
		});
	}
</script>
</body>
</html>
